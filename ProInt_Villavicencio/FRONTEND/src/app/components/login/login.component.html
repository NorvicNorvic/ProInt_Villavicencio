<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">LOGIN</h4>
                  </div>
  
                  <p>Por favor, ingrese a su cuenta</p>

                  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                  <div class="form-outline mb-4">
                      <label class="form-label" for="nombreUsuario">Nombre de usuario</label>
                      <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control"
                        placeholder="Número telefónico o dirección de correo electrónico" [(ngModel)]="nombreUsuario" name="nombreUsuario" required />
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Contraseña</label>
                      <input type="password" id="password" class="form-control" name="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />
                    </div>
                    
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Ingresar</button>
                      <a class="text-muted" href="#!">¿Se te olvidó tu contraseña?</a>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">¿No tienes una cuenta?</p>
                      <button type="button" class="btn btn-outline-danger">Crea una</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  
                  <p class="mb-0" style="color:rgb(30, 64, 159); text-align:justify; font-size:2em" >
                    Todos nuestros sueños pueden hacerse realidad, si tenemos el coraje de perseguirlos.</p>
                    <h5 class="mb-4" style="color:rgb(40, 4, 118); text-align:right">Walt Disney</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
